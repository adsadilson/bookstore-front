<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button mat-button (click)="navegarParCadLivro()" class="mat-elevation-z8" mat-stroked-button>
        <mat-icon>add</mat-icon> Novo Livro
    </button>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="livros">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
                <td mat-cell *matCellDef="let row">
                    <a class="livros" href="#">
                        <i class="material-icons">content_paste_search</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header-edit" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="update/{{row.id}}">

                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{row}}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
