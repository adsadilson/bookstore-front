<div class="content">
    <div class="title">
        <h1>Listar todas editoras</h1>
    </div>

    <button (click)="navegarParaEditora()" mat-button class="mat-elevation-z8" mat-stroked-button>
        <mat-icon>add</mat-icon> Nova Editora
    </button>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="editoras">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="fone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let row"> {{row.fone}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LIVROS </th>
                <td mat-cell *matCellDef="let row">
                    <a class="livros" href="#">
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header-edit" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" >

                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" >
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
